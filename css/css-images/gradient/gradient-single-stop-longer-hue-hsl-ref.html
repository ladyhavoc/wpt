<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gradient in HSL space</title>

        body {
            background: #fff;
        }

        div {
            width: 300px;
            height: 300px;
            background-image: linear-gradient(in hsl shorter hue 0deg, #ff0000 0%, #0000ff 33.3333%, #00ff00 66.6667%, #ff0000 100%);
        }
    </style>
</head>

<body>
    <div></div>
</body>
